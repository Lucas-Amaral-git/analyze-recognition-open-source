<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Capturar Foto</title>
	<link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>	
	<h1>Captura de Foto com a CÃ¢mera</h1>
	<div id="foto-container">
		<video id="video" autoplay></video>
		<canvas id="canvas" style="display: none;"></canvas>

		<img id="foto" src="" alt="Foto Capturada">

		<div id="botoes-captura-container">

			<button id="capturar" type="button">Capturar Foto</button>

			<label for="fileInput" class="custom-file-button">Selecionar Imagem</label>
			<input type="file" id="fileInput" accept="image/*">

		</div>
		<div id="botao-resultado-container" class="escondido">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" placeholder="Digite seu nome">
			<button id="analisar-captura" type="button">Analisar</button>
			<button id="reiniciar-captura" type="button">Reiniciar Captura</button>
		</div>
	</div>

	<div id="resultados-container" class="escondido">
		<div class="resultado-reconhecimento" id="reconhecimento_face-recognition">
			<p>Face Recognition</p>
			<p class="resultado-reconhecimento"></p>
		</div>

		<div class="resultado-reconhecimento" id="reconhecimento_deepface">
			<p>DeepFace</p>
			<p class="resultado-reconhecimento"></p>
		</div>

		<div class="resultado-reconhecimento" id="reconhecimento_openface">
			<p>OpenFace</p>
			<p class="resultado-reconhecimento"></p>
		</div>
	</div>

	<script src="index.js"></script>

</body>
</html>
